<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number!</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen space-x-20">
    <div class="text-center space-y-10 flex justify-center items-center flex-col">
        <div class="h-20 flex flex-col justify-center items-center">
        <p id="heading" class="text-5xl font-extrabold" style="font-family: 'Fredoka One', cursive;"></p>
        <p id="heading2" class="text-3xl font-extrabold" style="font-family: 'Fredoka One', cursive;">Enter your guess!</p>
        <p id="ques" class="text-2xl font-extrabold" style="font-family: 'Fredoka One', cursive;"></p>
        <p id="hint" class="text-2xl font-extrabold" style="font-family: 'Fredoka One', cursive;"></p>
        </div>
        <input type="number" id="ans" class="bg-transparent p-4 text-6xl w-32 focus:outline-none text-white" style="font-family: 'Fredoka One', cursive;" onkeypress="detect_enter_key(event)" min="1" maxlength="3" autofocus />
        <input type="submit" id="submit" onclick="submit()" class="bg-black opacity-50 py-3 px-10 text-white rounded-md" value="Submit">
        </input>
        
        <div id="restart" onclick="reloadGame()" class="cursor-pointer">
        </div>
    </div>
    <div id="svg-cat">
    </div>
    <script src="script.js" rel="text/javascript"></script>
</body>
</html>
