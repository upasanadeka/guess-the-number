<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number!</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="chances-left"
      class="absolute bg-black text-white p-4 rounded-full mt-20 mr-16 text-xs sm:text-base opacity-75 right-0 sm:mr-64 sm:mt-40"
    >
      <span id="chances"> 7 </span> chances left
    </div>
    <div
      id="back-icon"
      class="absolute rounded-full mt-10 ml-2 sm:mt-20 sm:ml-32"
      onclick="location.href='index.html'"
      alt="back"
    >
      <i class="fas fa-chevron-left fa-lg"></i>
    </div>
    <div class="absolute right-0 mr-2 mt-3 sm:mr-5 sm:mt-8 sm:mr-10 sm:mt-10">
      <ul
        class="list-inline social-links flex flex-col -space-y-5 sm:space-y-0"
      >
        <li>
          <a
            href="./game-info.html"
            class="btn-social btn-outline flex items-center justify-center bg-transparent sm:bg-black"
            data-toggle="tooltip"
            data-placement="top"
            title="Instructions"
            ><i class="fas fa-info fa-md text-black sm:text-white"></i
          ></a>
        </li>
        <li>
          <a
            href="./credits.html"
            class="btn-social btn-outline flex items-center justify-center bg-transparent sm:bg-black"
            data-toggle="tooltip"
            data-placement="top"
            title="Credits"
            ><i class="fas fa-heart fa-md text-black sm:text-white"></i
          ></a>
        </li>
      </ul>
    </div>
    <div
      class="sm:flex sm:items-center sm:justify-center pt-40 sm:pt-0 h-screen space-x-2 sm:space-x-20"
    >
      <div
        class="text-center space-y-10 flex justify-center items-center flex-col"
      >
        <div class="h-20 flex flex-col justify-center items-center">
          <p
            id="heading"
            class="text-5xl"
            style="font-family: 'Fredoka One', cursive"
          ></p>
          <p
            id="heading2"
            class="text-3xl sm:text-4xl"
            style="font-family: 'Fredoka One', cursive"
          >
            Enter your guess!
          </p>
          <p
            id="ques"
            class="mx-6 text-lg sm:text-2xl"
            style="font-family: 'Fredoka One', cursive"
          ></p>
          <p
            id="hint"
            class="mx-6 text-lg sm:text-2xl"
            style="font-family: 'Fredoka One', cursive"
          ></p>
        </div>
        <input
          type="number"
          id="ans"
          class="bg-transparent sm:p-4 text-5xl sm:text-6xl w-1/3 sm:w-1/5 text-center overflow-hidden focus:outline-none text-white"
          style="font-family: 'Fredoka One', cursive"
          onkeypress="detect_enter_key(event)"
          min="1"
          maxlength="3"
          autofocus
        />
        <input
          type="submit"
          id="submit"
          onclick="submit()"
          class="bg-black opacity-50 py-3 px-10 text-white rounded-md"
          value="Submit"
        />

        <div
          id="restart"
          onclick="reloadGame()"
          class="cursor-pointer flex flex-col justify-center items-center"
        ></div>
      </div>
      <div
        id="svg-cat"
        onclick="play()"
        class="cursor-pointer flex justify-center items-center"
      ></div>
    </div>
    <audio id="audio-cat" src="./assets/cat.mp3"></audio>
    <audio id="audio-win" src="./assets/audio-win.mp3"></audio>
    <script src="script.js" rel="text/javascript"></script>
  </body>
</html>
