<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number!</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="absolute right-0 mr-10 mt-10">
        <ul class="list-inline social-links flex flex-col">
          <li><a href="./game-info.html" class="btn-social btn-outline flex items-center justify-center" data-toggle="tooltip" data-placement="top" title="Github"><i class="fas fa-info fa-md"></i></a>
          </li>
          <li><a href="./credits.html" class="btn-social btn-outline flex items-center justify-center" data-toggle="tooltip" data-placement="top" title="Github"><i class="fas fa-heart fa-md"></i></a>
          </li>
        </ul>
      </div>
    <div class="flex items-center justify-center h-screen space-x-20">
    <div class="text-center space-y-10 flex justify-center items-center flex-col">
        <div class="h-20 flex flex-col justify-center items-center">
        <p id="heading" class="text-5xl" style="font-family: 'Fredoka One', cursive;"></p>
        <p id="heading2" class="text-3xl" style="font-family: 'Fredoka One', cursive;">Enter your guess!</p>
        <p id="ques" class="text-2xl" style="font-family: 'Fredoka One', cursive;"></p>
        <p id="hint" class="text-2xl" style="font-family: 'Fredoka One', cursive;"></p>
        </div>
        <input type="number" id="ans" class="bg-transparent p-4 text-6xl w-1/5 text-center overflow-hidden focus:outline-none text-white" style="font-family: 'Fredoka One', cursive;" onkeypress="detect_enter_key(event)" min="1" maxlength="3" autofocus />
        <input type="submit" id="submit" onclick="submit()" class="bg-black opacity-50 py-3 px-10 text-white rounded-md" value="Submit">
        </input>
        
        <div id="restart" onclick="reloadGame()" class="cursor-pointer flex flex-col justify-center items-center">
        </div>
    </div>
    <div id="svg-cat" onclick="play()" class="cursor-pointer">
    </div>
    </div>
    <audio id="audio-cat" src="./cat.mp3" ></audio>
    <audio id="audio-win" src="./audio-win.mp3"></audio>
    <script src="script.js" rel="text/javascript"></script>
</body>
</html>
