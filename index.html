<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number!</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body id="body" onclick="start()">
    <div class="absolute right-0 mr-2 mt-3 sm:mr-5 sm:mt-8 sm:mr-10 sm:mt-10">
      <ul
        class="list-inline social-links flex flex-col -space-y-5 sm:space-y-0"
      >
        <li>
          <a
            href="./game-info.html"
            class="btn-social btn-outline flex items-center justify-center bg-transparent sm:bg-black"
            data-toggle="tooltip"
            data-placement="top"
            title="Instructions"
            ><i class="fas fa-info fa-md text-black sm:text-white"></i
          ></a>
        </li>
        <li>
          <a
            href="./credits.html"
            class="btn-social btn-outline flex items-center justify-center bg-transparent sm:bg-black"
            data-toggle="tooltip"
            data-placement="top"
            title="Credits"
            ><i class="fas fa-heart fa-md text-black sm:text-white"></i
          ></a>
        </li>
      </ul>
    </div>
    <div class="flex items-center justify-center space-y-4 h-screen flex-col">
      <p
        id="heading"
        class="text-3xl sm:text-6xl"
        style="font-family: 'Fredoka One', cursive"
      >
        Guess the number?!
      </p>
      <p
        id="ques"
        class="text-base sm:text-2xl italic"
        style="font-family: 'Fredoka One', cursive"
      >
        click anywhere on the screen to start.
      </p>
    </div>

    <script src="script.js" rel="text/javascript"></script>
  </body>
</html>
